<math>
    <mrow ng-include="'tree_item_renderer.html'">
    </mrow>
</math>
<script type="text/ng-template" id="tree_item_renderer.html">
    <mstyle displaystyle="true">
        <mfrac>
            <mrow id="children{{data.branchid}}" class="conclusion">
                <mrow ng-repeat="data in data.children">
                    <math ng-include="'tree_item_renderer.html'"></math>
                    <mspace width='1em'></mspace>
                </mrow>
            </mrow>
            <mrow class="assumption">
                <mrow class="context clickable" ng-repeat="formula in ec.getTheorem(data.branchid).obj.theorem.context track by $index" ng-class="{'chosen-theorem': data.branchid == ec.currentTheoremId && $index == ec.currentPropId}" ng-click="ec.setCurrentId(data.branchid, $index)">
                    <mo ng-if="$index !== 0">, </mo>
                    <mi>{{ec.propToString(formula)}}</mi>
                </mrow>
                <mo>{{ec.entailsSymbol}}</mo>
                <mrow class="goal clickable" ng-click="ec.setCurrentId(data.branchid, -1)" ng-class="{'chosen-theorem': data.branchid == ec.currentTheoremId && ec.currentPropId == -1}">
                    <mi>{{ec.propToString(ec.getTheorem(data.branchid).obj.theorem.judgement)}}</mi>
                </mrow>
            </mrow>
        </mfrac>
    </mstyle>
</script>
